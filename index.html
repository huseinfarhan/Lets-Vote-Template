<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- My Fonts -->
   <link
      href="https://fonts.googleapis.com/css?family=Assistant:200,300,400,600,700,800|Playfair+Display:400,400i,700,700i,900,900i&display=swap"
      rel="stylesheet">
   <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
   <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

   <!-- My CSS -->
   <link rel="stylesheet" href="frontend/styles/main.css">
   <title>Login - Let's Vote</title>
</head>

<body>
   <div class="container-fluid">
      <div class="row">
         <!-- LEFT SIDE CONTENT START -->
         <div class="col-6 left ">
            <img src="frontend/images/login/Letâ€™s Vote. 2x.png" class="img-fluid">
            <p> <span>Welcome back,</span> <br> Login to your account</p>
            <!-- FORM LOGIN -->
            <form>
               <div class="form-group input-mail-pass">
                  <div class="d-flex align-items-center">
                     <img src="frontend/images/login/mail icon.png" alt="" class="float-left form-icon">
                     <label for="email" class="sr-only">Email</label>
                     <input type="email" class="form-control pr-5" id="email" aria-describedby="emailHelp"
                        placeholder="Enter your email">
                  </div>
               </div>
               <div class="form-group input-mail-pass">
                  <div class="d-flex align-items-center">
                     <img src="frontend/images/login/pass icon.png" alt="" class="float-left form-icon">
                     <label for="password" class="sr-only">Password</label>
                     <input type="password" class="form-control" id="password" placeholder="Enter your password">
                  </div>
               </div>
               <div class="form-group form-check d-lg-flex justify-content-between remember-forgot">
                  <div>
                     <input type="checkbox" class="form-check-input" id="remember">
                     <label class="form-check-label" for="remember">Remember Me</label>
                  </div>
                  <div>
                     <a href="#">Forgot Password?</a>
                  </div>
               </div>
               <div class="d-flex justify-content-end btn-submit-wrapper">
                  <button type="submit" class="btn btn-primary btn-submit">Login</button>
               </div>
            </form>
            
         </div>
         <!-- LEFT SIDE CONTENT END -->
         <!-- RIGHT SIDE CONTENT -->
         <div class="col-6 d-flex justify-content-end .d-none .d-lg-block .d-xl-none right">
            <img src="frontend/images/login/login pic.png" alt="" class="">
            <!-- <div class="jumbotron jumbotron-fluid ">
               <div class="container">
                  
               </div>
            </div> -->
         </div>
         <!-- RIGHT SIDE END -->
      </div>
   </div>





   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
   </script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
   </script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
   </script>
</body>

</html>
